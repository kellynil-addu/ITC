<!DOCTYPE html>
<html>

<body>
  <label>First number:</label>
  <input type="number" id="a"> <br>
  <label>Second number:</label>
  <input type="number" id="b"> <button onclick="compute()">Compute Sum</button> <br>


  <label id="result">Result:</label> <input type="text" readonly id="resultnum">

</body>

<script>

	function compute() {
    	let a = parseInt(document.getElementById("a").value)
        let b = parseInt(document.getElementById("b").value)
        
        function out() {
            return "The sum of " + a + " and " + b + " is"
        }

        document.getElementById("result").innerHTML = out()
        document.getElementById("resultnum").value = a+b
    }
</script>

</html>
